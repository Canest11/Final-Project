    <main>
        <section>
            <h1 class="text-center">Create A Message or Question</h1>
            <div class="row">
              <form class="col-md-6 m-auto">
                <div>
                  <label for="concern-input">Do You Have A Message or Concern?</label>
                  <select id="concern-input" name="concern-input" class="form-control">
                    <option value="message">Message</option>
                    <option value="concern">Concern</option>
                  </select>
                  
                </div>
                <div>
                  <label for="name-input">Name</label>
                  <input type="text" id="name-input" class="form-control" name="name-input" placeholder="What We May Call You">
                  <p id="validation-name" class="text-danger invisible">Name is required!</p>
                </div>
                <div>
                  <label for="main-title-input">Main Title</label>
                  <input type="text" id="main-title-input" name="main-title-input" class="form-control" placeholder="Title">
                </div>
                <div>
                    <label for="exampleFormControlTextarea1" class="form-label">Write To Us</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>
                  <label for="email-input">Email</label>
                  <input type="text" id="email-input" name="email-input" class="form-control" placeholder="Where We Can Reach You">
                </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Send An Attachment</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                  </div>
                <button type="submit" class="btn btn-outline-primary mt-4">Create</button>
              </form>
            </div>
          </section>
